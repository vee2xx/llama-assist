<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>JS Executor</title>
</head>
<body>
    <div class="container mt-3 col-lg-4">
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="#">
                Your Helpful Llama Assistant
            </a>
        </nav>
        <div class="card mt-3 mb-3">
            <div class="card-body">
                <label>Enter a prompt</label>
                <textarea id="userPrompt" placeholder="Log the page title to console" rows="5" cols="40"></textarea>
                <div>
                    <a href="#" class="btn btn-primary" id="genButton">Get Script</a>
                </div>

                <label>Script</label>
                <textarea id="generatedScript" rows="5" cols="40"></textarea>
                <div>
                    <a href="#" class="btn btn-primary" id="runButton">Run</a>
                </div>
            </div>
        </div>
        <div class="card-footer text-body-secondary">
        </div>
    </div>
    <script src="../scripts/popup.js"></script>
</body>
</html>
